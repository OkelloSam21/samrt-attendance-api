      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
        "400":
          description: Bad Request - Invalid data provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid user data
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get a specific user
      description: Retrieves a specific user by their ID.
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user to retrieve
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: The unique identifier of the user
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  name:
                    type: string
                    description: Full name of the user
                    example: John Doe
                  email:
                    type: string
                    format: email
                    description: Email address of the user
                    example: user@example.com
                  role:
                    type: string
                    enum: [ ADMIN, STUDENT, LECTURER ]
                    description: Role of the user
                    example: STUDENT
                  regNo:
                    type: string
                    description: Registration number (for students)
                    example: "S123456"
                    nullable: true
                  employeeRoleNo:
                    type: string
                    description: Employee role number (for lecturers)
                    example: "L789012"
                    nullable: true
        "400":
          description: Bad Request - Invalid user ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid user ID
        "404":
          description: Not Found - User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found

  /users/delete/{id}:
    delete:
      tags:
        - Users
      summary: Delete a user
      description: Deletes a specific user by their ID. Admin access only.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the user to delete
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted successfully
        "400":
          description: Bad Request - Invalid user ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid user ID
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions
        "404":
          description: Not Found - User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found

  /courses/create:
    post:
      tags:
        - Courses
      summary: Create a new course
      description: Creates a new course in the system. Accessible by Lecturers and Admins only.
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequest'
      responses:
        "201":
          description: Course created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Course created successfully
                  courseId:
                    type: string
                    format: uuid
                    example: "123e4567-e89b-12d3-a456-426614174000"
        "400":
          description: Bad Request - Invalid data provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course name is required
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Only lecturers and admins can create courses

  /courses:
    get:
      tags:
        - Courses
      summary: Get all courses
      description: Retrieves a list of all courses in the system. Accessible by Students, Lecturers, and Admins.
      security:
        - bearerAuth: [ ]
      responses:
        "200":
          description: List of courses retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseResponse'
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Insufficient permissions

  /courses/{id}:
    get:
      tags:
        - Courses
      summary: Get a specific course
      description: Retrieves a specific course by its ID. Accessible by Students, Lecturers, and Admins.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the course to retrieve
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Course retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseResponse'
        "400":
          description: Bad Request - Invalid course ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course ID is required
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "404":
          description: Not Found - Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course not found

  /courses/update/{id}:
    put:
      tags:
        - Courses
      summary: Update a course
      description: Updates a specific course by its ID. Accessible by the Lecturer who owns the course and Admins.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the course to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRequest'
      responses:
        "200":
          description: Course updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Course updated successfully
        "400":
          description: Bad Request - Invalid data provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course name is required
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Not authorized to update this course
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not authorized to update this course
        "404":
          description: Not Found - Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course not found

    delete:
      tags:
        - Courses
      summary: Delete a course
      description: Deletes a specific course by its ID. Admin access only.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the course to delete
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Course deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Course deleted successfully
        "400":
          description: Bad Request - Invalid course ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course ID is required
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorization token is required
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Only admins can delete courses
        "404":
          description: Not Found - Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Course not found

  /attendance/sessions:
    post:
      tags:
        - Attendance
      summary: Create a new attendance session
      description: Creates a new attendance session with geofencing. Requires lecturer role.
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendanceSessionRequest'
      responses:
        "201":
          description: Session created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Session created successfully
                  session_id:
                    type: string
                    format: uuid
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  session_code:
                    type: string
                    example: "ABC123"
                  expires_at:
                    type: string
                    format: date-time
                    example: "2025-03-12T15:30:00.000Z"
        "400":
          description: Bad Request - Invalid session data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request body format"
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authorization token is required"
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Insufficient permissions. Lecturer role required."

  /attendance/sessions/qr:
    get:
      tags:
        - Attendance
      summary: Generate QR code for the lecturer's latest session
      description: Generates a QR code image for the lecturer's most recently created attendance session.
      security:
        - bearerAuth: [ ]
      responses:
        "200":
          description: QR code image generated successfully
          content:
            image/png:
              schema:
                type: string
                format: binary
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized access"
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Insufficient permissions. Lecturer role required."
        "404":
          description: Not Found - No active session found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No active session found"

  /attendance/mark:
    post:
      tags:
        - Attendance
      summary: Mark attendance for a student
      description: Marks attendance for a student using session code and location data. Requires student role.
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkAttendanceRequest'
      responses:
        "200":
          description: Attendance marked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Attendance marked successfully"
        "400":
          description: Bad Request - Invalid request, out of range, or expired session
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Outside allowed radius"
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authorization token is required"
        "403":
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Insufficient permissions. Student role required."
        "404":
          description: Not Found - Session not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session not found"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: Full name of the user
          example: John Doe
        email:
          type: string
          format: email
          description: Email address of the user
          example: user@example.com
        role:
          type: string
          enum: [ ADMIN, STUDENT, LECTURER ]
          description: Role of the user in the system
          example: STUDENT
        regNo:
          type: string
          description: Registration number for students (null for other roles)
          example: "S123456"
          nullable: true
        employeeRoleNo:
          type: string
          description: Employee role number for lecturers (null for other roles)
          example: "L789012"
          nullable: true
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
          example: "2023-10-05T14:48:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
          example: "2023-10-10T14:48:00.000Z"

    AdminSignUpRequest:
      type: object
      required:
        - name
        - email
        - password
        - role
      properties:
        name:
          type: string
          description: Full name of the admin
          example: Admin User
        email:
          type: string
          format: email
          description: Email address of the admin
          example: admin@example.com
        password:
          type: string
          format: password
          description: Password for the admin account
          example: "SecurePassword123"
        role:
          type: string
          enum: [ ADMIN ]
          description: Role must be ADMIN for this endpoint
          example: ADMIN

    StudentSignUpRequest:
      type: object
      required:
        - name
        - email
        - password
        - role
        - regNo
      properties:
        name:
          type: string
          description: Full name of the student
          example: Student User
        email:
          type: string
          format: email
          description: Email address of the student
          example: student@example.com
        password:
          type: string
          format: password
          description: Password for the student account
          example: "SecurePassword123"
        role:
          type: string
          enum: [ STUDENT ]
          description: Role must be STUDENT for this endpoint
          example: STUDENT
        regNo:
          type: string
          description: Registration number for the student
          example: "S123456"

    LecturerSignUpRequest:
      type: object
      required:
        - name
        - email
        - password
        - role
        - employeeRoleNo
      properties:
        name:
          type: string
          description: Full name of the lecturer
          example: Lecturer User
        email:
          type: string
          format: email
          description: Email address of the lecturer
          example: lecturer@example.com
        password:
          type: string
          format: password
          description: Password for the lecturer account
          example: "SecurePassword123"
        role:
          type: string
          enum: [ LECTURER ]
          description: Role must be LECTURER for this endpoint
          example: LECTURER
        employeeRoleNo:
          type: string
          description: Employee role number for the lecturer
          example: "L789012"

    CreateUserRequest:
      type: object
      required:
        - email
        - password
        - role
      properties:
        email:
          type: string
          format: email
          description: Email address for the new user
          example: newuser@example.com
        password:
          type: string
          format: password
          description: Password for the new user
          example: "SecurePassword123"
        role:
          type: string
          enum: [ ADMIN, STUDENT, LECTURER ]
          description: Role for the new user
          example: STUDENT

    CourseRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the course
          example: "KUC111"

    CourseResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the course
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: Name of the course
          example: "KUC111"
        lecturerId:
          type: string
          format: uuid
          description: ID of the lecturer who created the course
          example: "123e4567-e89b-12d3-a456-426614174000"
        lecturerName:
          type: string
          description: Name of the lecturer who created the course
          example: "John Doe"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the course was created
          example: "2023-10-05T14:48:00.000Z"

    AttendanceSessionRequest:
      type: object
      required:
        - course_id
        - duration_minutes
        - session_type
        - geo_fence
      properties:
        course_id:
          type: string
          format: uuid
          description: UUID of the course
          example: "123e4567-e89b-12d3-a456-426614174000"
        duration_minutes:
          type: integer
          description: Duration of the session in minutes
          example: 60
          minimum: 1
        session_type:
          type: string
          enum: [ PHYSICAL, ONLINE ]
          description: Type of attendance session
          example: "PHYSICAL"
        geo_fence:
          $ref: '#/components/schemas/GeoFence'

    GeoFence:
      type: object
      required:
        - latitude
        - longitude
        - radius_meters
      properties:
        latitude:
          type: number
          format: double
          description: Latitude of the session location
          example: 40.7128
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          description: Longitude of the session location
          example: -74.0060
          minimum: -180
          maximum: 180
        radius_meters:
          type: number
          format: double
          description: Radius of the geofence in meters
          example: 100
          minimum: 1

    MarkAttendanceRequest:
      type: object
      required:
        - session_code
      properties:
        session_code:
          type: string
          description: Unique code for the attendance session
          example: "ABC123"
        location:
          type: object
          properties:
            latitude:
              type: number
              format: double
              description: Latitude of the student's location
              example: 40.7128
            longitude:
              type: number
              format: double
              description: Longitude of the student's location
              example: -74.0060

    SessionType:
      type: string
      enum: [PHYSICAL, ONLINE]
      description: Type of attendance session
      example: "PHYSICAL"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication

security:
  - bearerAuth: [ ]


